<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AYESHA AI – Smart Workflow Automation</title>
  <meta name="description" content="AYESHA AI helps automate routine office workflows, freeing you to focus on what matters most." />
  <meta property="og:title" content="AYESHA AI" />
  <meta property="og:description" content="Automate the ordinary. Focus on the extraordinary." />
  <meta property="og:image" content="A_digital_vector_graphic_features_the_logo_and_bra.png" />
  <meta property="og:url" content="https://ayeshaai.net" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script async defer data-domain="ayeshaai.net" src="https://plausible.io/js/plausible.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .tagline {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1.5rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
    }
    form {
      margin-top: 2rem;
    }
    input[type="email"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 300px;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ac9;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <img src="A_digital_vector_graphic_features_the_logo_and_bra.png" alt="AYESHA AI Logo" class="logo" />
  <h1>AYESHA AI</h1>
  <div class="tagline">Automate the ordinary. Focus on the extraordinary.</div>
  <p>Smarter workflows. Less busywork.<br>
  AYESHA AI helps automate routine tasks so you can focus on what matters.</p>

  <form name="notify" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="notify" />
    <input type="email" name="email" placeholder="Your email address" required />
    <br />
    <button type="submit">Notify Me</button>
  </form>

  <footer>© 2025 AYESHA AI | Built with love in Canberra</footer>
</body>
</html>
